# Example TLS configuration for Sentinel
enabled: true

autocert:
  enabled: false
  email: "admin@example.com"
  hosts:
    - "localhost"
    - "127.0.0.1"
  cache_dir: "./certs"
  staging: true

certificates:
  - hosts:
      - "localhost"
      - "127.0.0.1"
    cert_file: "./certs/cert.pem"
    key_file: "./certs/key.pem"
